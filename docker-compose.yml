services:
  db:
    image: postgres:15
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: civictv
    ports:
      - "5432:5432"
    volumes:
      - db_data:/var/lib/postgresql/data

  backend:
    build: ./backend
    container_name: backend
    depends_on:
      - db
    environment:
      DATABASE_URL: "postgresql://postgres:postgres@db:5432/civictv?schema=public"
    ports:
      - "4000:4000"
    volumes:
      - ./backend:/usr/src/app:cached # allow code mount
      - /usr/src/app/node_modules
    command: [ "npm", "run", "dev" ]

  frontend:
    build: ./frontend
    container_name: frontend
    depends_on:
      - backend
    ports:
      - "3000:3000"
    volumes:
      - ./frontend:/usr/src/app
    command: [ "npm", "run", "dev" ]

volumes:
  db_data:
